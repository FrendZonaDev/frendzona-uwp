<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FrendZona</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/min1000.css" rel="stylesheet" />
    <link href="css/loader.css" rel="stylesheet" />
</head>
<body>
    <script src="js/core/load.js"></script>
    <script src="js/core/funcs.js"></script>
    <script src="js/core/engines.js"></script>
    <script src="js/core/lang.js"></script>
    <script src="js/core/core.js"></script>
    <script src="js/core/ui.js"></script>

    <div id="splash-screen-custom">
        <progress class="win-ring"></progress>
        <div id="custom-splash-screen-subtext"></div>
    </div>

    <header>
        <div id="header_content">
            <icon id="menu-control">&#xE700;</icon>
            <div id="app-title">FrendZona</div>
            <div id="header-right-panel"><icon>&#xE15F;</icon></div>

        <div id="sb-scroll">
            <div id="sidebar-header-margin"></div>
        </div>
    </nav>

    <main id="main">

        <div class="cards-container list-cards">
            <div class="card">
                <div class="dialog-content">
                    <img class="dialog-photo" src="https://pp.userapi.com/c637228/v637228700/45b1f/yqWO9daZquk.jpg">
                    <div class="info-1">
                        <div class="name">Сергей Дилонг</div>
                        <div class="message">Тест длинного текста что должен быть обрезан, к сожалению</div>
                    </div>
                    <div class="info-2">
                        <div class="time">12:20</div>
                        <div class="status">
                            <div class="unread-bulb">153</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="dialog-content">
                    <img class="dialog-photo" src="https://pp.userapi.com/c639821/v639821162/4a399/sllR5Rxk82k.jpg">
                    <div class="info-1">
                        <div class="name">Михаил Богомол</div>
                        <div class="message">Короткий текст</div>
                    </div>
                    <div class="info-2">
                        <div class="time">12:19</div>
                        <div class="status">
                            <div class="unread-bulb"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

</body>
</html>
